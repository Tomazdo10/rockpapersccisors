<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <p>Choose your move: Rock, Paper, or Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p id="result">Result</p>

    <script>
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase(); // make player put case-insensitive
            const choices = ["rock", "paper", "scissors"];
            if (!choices.include(playerSelection)) {
                return "Invalid choice! Please select Rock, Paper or Scissors";
            }


            if (playerSelection === computerSelection)  {
                return "It's a Tie" + playerSelection + "match" + computerSelection + ".";
            
               } else if (
                    (playerSelection === "rock" && computerSelection === "scissors") ||
                    (playerSelection === "paper" && computerSelection === "rock") ||
                    (playerSelection === "scissors" && computerSelection === "paper")
                ) {
                    return "You Win!" + playerSelection + "beats" + computerSelection + ".";
                }else {
                    return "You Lose!" + computerSelection + "beats" + playerSelection + ".";
                } 
        }

    function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i <= 5; i++){
            const playerSelection = prompt("Enter your Choice: Rock, Paper, Scissor!");
            const computerSelection = choices[Math.floor(Math.random() * 3)];
            const roundResult = playRound(playerSelection, computerSelection);
            console.log(playRound);

            if (roundResult.includes("You Win!")) {
                playerScore++;
            }else if(roundResult.includes("You Lose!")) {
            computerScore++;

        }
    }

    if (playerScore > computerScore) {
        console.log("You Win the Game");
    } else if(computerScore > playerScore) {
        console.log("Computer Wins the Game!");
    }else {
        console.log("It's a Tie the Game ends in Tie!");
    }
}

game();

    </script>
</body>
</html>
